<div class="container py-4 mt-2">
    <div class="row text-capitalize">
        <div class="col-md-12 text-center">
            <h3 class="bg-success py-2 text-white">this is student details component</h3>
            <p>in this component student details are updated using array </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class=" table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>School</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of stdDetails;index as i">
                        <td>{{i+1}}</td>
                        <td>{{student.stdName}}</td>
                        <td>{{student.stdClass}}</td>
                        <td>{{student.stdSchool}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
