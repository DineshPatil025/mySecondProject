<div class="container py-4  mt-2">

    <div class="row">
        
        
        <div class="col-md-12">
            <h3 class="bg-success text-danger text-uppercase py-2 text-center">showing text from input control to paragraph </h3>

            <!-- <button class="btn btn-primary">show text</button> -->
            <input type="text" placeholder="enter text to display in paragraph" (keyup)="onSearchKeyUp($event)" class="form-control mb-4">
            <p class="alert-info" [innerHTML]="searcTextValue">hello</p>
        </div>
    </div>
    <div class="row text-center text-capitalize">
        <div class="col-md-12">
            <h3 class="bg-success text-white py-2">this is employee details table section</h3>
        </div>
    </div>
    <div class="row  text-capitalize">
        <div class="col-md-12">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Emp Name</th>
                        <th>Emp Id</th>
                        <th>Emp Email</th>
                        <th>Emp Contact</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr *ngFor="let emp of empDetails; index as i">
                        <td>{{i + 1}}</td>
                        <td>{{emp.empName}}</td>
                        <td>{{emp.empId}}</td>
                        <td>{{emp.empEmail}}</td>
                        <td>{{emp.empContact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
</div>
